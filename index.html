<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-main">
        <div class="logo">
            <h1>Devbook</h1>
        </div>
        <form action="" class="form-header">
            <label>
                Email ou telefone <br>
                <input type="email" name="email">
            </label>

            <label>
                Senha <br>
                <input type="password" name="senha"> <br>
                <p class="frase-senha">Esqueceu a conta?</p>
            </label>
            
            <button>Entrar</button>
            
        </form>

    </header>
    <main>
        <section class="section01">
            <img src="assets/imagens/conexion-red-global-internet.avif" alt="net">
        </section>
        <section class="section2">
            <h2>Abra uma Conta</h2>
            <p>É gratuito e sempre será</p>
            <form action="" class="cadastro">
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Sobrenome"> <br>
                <input type="text" placeholder="Celular ou email"> <br>
                <input type="password" placeholder="Nova senha"> <br>

                <p>Data de nascimento</p>
                <input type="date" placeholder="dd/mm/aaaa" class="cadastro">

                <br>
                <label class="cadastro">
                    <input type="radio" name="sexo">
                    Feminino
                </label>
                <label class="cadastro">
                    <input type="radio" name="sexo">
                    Masculino
                </label>
                <br>
                <button class="inscreva">Inscreva-se</button>
            </form>
        </section>
    </main>
</body>
</html>
